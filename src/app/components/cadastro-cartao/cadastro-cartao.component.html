<div class="cadastro-cartao">
    <div>
        <h2>Cadastrar novo cartão:</h2>
        <div class="content">
            <div class="cartao">
                <app-cartao-image />
            </div>

            <div class="dados">
                <div class="top">
                    <div class="half">
                        <app-input [label]="'Número do cartão'" />
                    </div>
                    <div class="half">
                        <app-input [label]="'Nome completo'" />
                    </div>
                    <div class="half">
                        <app-input [label]="'Vencimento'" />
                    </div>
                    <div class="half">
                        <app-input [label]="'CRV'" />
                    </div>
                </div>
                <div class="bottom">
                    <button class="adicionar">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
